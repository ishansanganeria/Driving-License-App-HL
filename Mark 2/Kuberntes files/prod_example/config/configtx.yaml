Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ./OrdererMSP
        AdminPrincipal: Role.MEMBER

    - &Orguidai
        Name: OrguidaiMSP
        ID: OrguidaiMSP
        MSPDir: ./PeerMSPOrgUidai
        AdminPrincipal: Role.MEMBER
        AnchorPeers:
            - Host: peer0.orguidai.example.com
              Port: 7051

    - &Orgdl
        Name: OrgdlMSP
        ID: OrgdlMSP
        MSPDir: crypto-config/peerOrganizations/orgdl.example.com/msp
        AnchorPeers:
            - Host: peer0.orgdl.example.com
              Port: 7051

Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - orderer.example.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Kafka:
        Brokers:
            - 127.0.0.1:9092
    Organizations:

Application: &ApplicationDefaults
    Organizations:

Capabilities:
    Channel: &ChannelCapabilities
        V1_3: true
        # V1_1: true

    Orderer: &OrdererCapabilities
        V1_1: true

    Application: &ApplicationCapabilities
        V1_3: true
        # V1_2: false
        # V1_1: true

Profiles:
    OrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Orguidai
                    - *Orgdl
                    
    ChannelOrgUidai:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Orguidai
            Capabilities:
                <<: *ApplicationCapabilities

    ChannelOrgDl:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Orgdl
            Capabilities:
                <<: *ApplicationCapabilities

    ChannelBothOrgs:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Orguidai
                - *Orgdl
            Capabilities:
                <<: *ApplicationCapabilities

