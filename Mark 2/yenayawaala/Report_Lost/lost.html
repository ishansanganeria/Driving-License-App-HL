                <option value="12">12</option>

                <select name="Year">
                <option value="" disabled selected hidden>YYYY</option>
                <option value="01">2017</option>
                <option value="02">2018</option>
                </select><br>
                <select name="City">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="Delhi">Delhi</option>

                <option value="Jamshedpur">Jharkhand</option>
                <option value="Kolkata">West Bengal</option>
                <option value="Mumbai">Maharashtra</option>
                <option value="Bangalore">Karnataka</option>
                </select><br><br>
